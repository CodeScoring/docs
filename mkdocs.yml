site_name: CodeScoring Documentation

# repo_url: https://gitlab.com/mkdocs-i18n/mkdocs-i18n
# edit_uri: ''

theme:
  name: material
  custom_dir: overrides
  language: ru
  logo: assets/codescoring_logo.png
  favicon: assets/favicon/favicon-32x32.png
  features:
    - navigation.tracking
    - navigation.indexes
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to dark mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to system preference
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to light mode

plugins:
  - search
  - print-site
  - i18n:
      languages:
        ru: "Русский"
        en: "English"
      default_language: 'ru'
      no_translation:
        ru: "Эта страница еще не переведена на русский язык."
