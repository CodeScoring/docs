stages:
  - lint

lint_markdown:
  stage: lint
  script:
    - echo "üîç Starting markdown linting..."
    # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö .md —Ñ–∞–π–ª–æ–≤
    - |
      if [ -n "$CI_MERGE_REQUEST_DIFF_BASE_SHA" ]; then
        BASE_REF="$CI_MERGE_REQUEST_DIFF_BASE_SHA"
      else
        git fetch origin main
        BASE_REF="origin/main"
      fi

      FILES=$(git diff --name-only "$BASE_REF"...HEAD -- '*.md')

      if [ -z "$FILES" ]; then
        echo "‚ÑπÔ∏è No .md files changed."
        exit 0
      fi

      echo "üìÑ Changed files: $FILES"
      ERROR_FOUND=false

      # 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ trailing spaces
      for file in $FILES; do
        if grep -n '[[:blank:]]$' "$file" 2>/dev/null; then
          echo "‚ùå Trailing spaces in $file"
          ERROR_FOUND=true
        fi
      done
      [ "$ERROR_FOUND" = false ] && echo "‚úÖ No trailing spaces."

      # 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö —Å—Å—ã–ª–æ–∫ (—Å —É—á–µ—Ç–æ–º –∫–∏—Ä–∏–ª–ª–∏—Ü—ã)
      for file in $FILES; do
        LINKS=$(grep -oP '\[.*?\]\(\K#[^\s)]+' "$file" | sed 's/^#//')
        if [ -n "$LINKS" ]; then
          ANCHORS=$(grep '^##\+' "$file" | sed 's/^##\+[[:space:]]*//' | tr '[:upper:]' '[:lower:]' | sed 's/[^–∞-—è–ê-–Øa-z0-9]/-/g; s/-\+/-/g; s/^-//; s/-$//')
          ANCHORS_WITH_NUM=$(grep '^##\+' "$file" | sed 's/^##\+[[:space:]]*//' | tr '[:upper:]' '[:lower:]' | sed 's/[^–∞-—è–ê-–Øa-z0-9]/-/g; s/-\+/-/g; s/^-//; s/-$//' | awk '{print $0; print "_" NR}')
          while IFS= read -r link; do
            if ! echo "$ANCHORS $ANCHORS_WITH_NUM" | grep -Fx "$link" >/dev/null; then
              echo "‚ùå Broken internal link '#$link' in $file"
              ERROR_FOUND=true
            fi
          done <<< "$LINKS"
        else
          echo "‚ÑπÔ∏è No internal links in $file"
        fi
      done

      # 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ URL (–µ—Å–ª–∏ wget –¥–æ—Å—Ç—É–ø–µ–Ω)
      if command -v wget >/dev/null; then
        for file in $FILES; do
          URLS=$(grep -oP '\[.*?\]\(\Khttp[s]?://[^\s)]+' "$file")
          if [ -n "$URLS" ]; then
            echo "üîó Checking URLs in $file..."
            echo "$URLS" | while IFS= read -r url; do
              if ! wget --spider --timeout=5 --tries=1 "$url" 2>/dev/null; then
                echo "‚ùå Broken URL: $url in $file"
                ERROR_FOUND=true
              fi
            done
          else
            echo "‚ÑπÔ∏è No URLs in $file"
          fi
        done
      else
        echo "‚ö†Ô∏è wget not found, skipping URL checks"
      fi

      if [ "$ERROR_FOUND" = true ]; then
        echo "‚ùå Linting failed."
        exit 1
      else
        echo "‚úÖ All checks passed!"
        exit 0
      fi