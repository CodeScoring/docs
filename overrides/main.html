{% extends "base.html" %}

{% block content %}
    {{ super() }}  {# Keeps the existing page content #}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let header = document.querySelector("h1");
            if (header) {
                let container = document.createElement("span");
                container.classList.add("header-end"); // Style for right alignment

                let printButton = document.createElement("button");
                printButton.id = "print-pdf-btn";
                printButton.title = "Print PDF";
                
                // Use the printer-outline icon from Material Design Icons
                printButton.innerHTML = `{% include ".icons/material/printer-outline.svg" %}`;
                printButton.onclick = () => window.print();

                container.appendChild(printButton);
                header.appendChild(container); // Add to the end of the header line
            }
        });
    </script>
{% endblock %}
